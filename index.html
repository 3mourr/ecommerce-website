<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>
  <div id="app">
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    
      <div class="container">
        <a class="navbar-brand mb-0 h1">My Shop</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><router-link class="nav-link" to="/">Home</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/products">Products</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/about">About</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/cart"><i class='bx bx-cart'></i>Cart ({{ cartCount }})</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/contact">Contact</router-link></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container mt-4">
      <router-view></router-view>
    </div>
  </div>

  <script>
  const { createApp, ref, reactive, computed, watch } = Vue
  const { createRouter, createWebHashHistory } = VueRouter


  const store = reactive({
    cart: [],
    addToCart(product) {
      const existing = this.cart.find(p => p.id === product.id)
      if (existing) {
        existing.quantity++
      } else {
        this.cart.push({ ...product, quantity: 1 })
      }
    },
    removeFromCart(id) {
      this.cart = this.cart.filter(p => p.id !== id)
    },
    increase(id) {
      const item = this.cart.find(p => p.id === id)
      if (item) item.quantity++
    },
    decrease(id) {
      const item = this.cart.find(p => p.id === id)
      if (item && item.quantity > 1) item.quantity--
    },
    get total() {
      return this.cart.reduce((sum, p) => sum + p.price * p.quantity, 0).toFixed(2)
    }
  })


  const Home = { template: `<div>
    <h1>Welcome to My Shop</h1>
    <p>Your one-stop shop for awesome products!</p>
  </div>` }

  const About = { template: `<div>
    <h1>About Us</h1>
    <p>We are a small team passionate about building great online shopping experiences.</p>
  </div>` }

  const Contact = {
    template: `
      <div>
        <h1>Contact Us</h1>
        <form @submit.prevent="submitForm" class="row g-3">
          <div class="col-12">
            <label class="form-label">Name</label>
            <input v-model="name" type="text" class="form-control">
            <div v-if="errors.name" class="text-danger">{{ errors.name }}</div>
          </div>
          <div class="col-12">
            <label class="form-label">Email</label>
            <input v-model="email" type="email" class="form-control">
            <div v-if="errors.email" class="text-danger">{{ errors.email }}</div>
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
            <textarea v-model="message" class="form-control"></textarea>
            <div v-if="errors.message" class="text-danger">{{ errors.message }}</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Send</button>
          </div>
          <div v-if="success" class="alert alert-success mt-3">Thank you for contacting us!</div>
        </form>
      </div>
    `,
    data() {
      return { name: '', email: '', message: '', errors: {}, success: false }
    },
    methods: {
      submitForm() {
        this.errors = {}
        if (!this.name) this.errors.name = "Name is required"
        if (!this.email) this.errors.email = "Email is required"
        if (!this.message) this.errors.message = "Message is required"
        if (Object.keys(this.errors).length === 0) {
          this.success = true
          this.name = this.email = this.message = ''
        }
      }
    }
  }

  const Products = {
    template: `
      <div>
        <h1>Products</h1>
        <input v-model="search" type="text" class="form-control mb-3" placeholder="Search products...">
        <div class="row g-3">
          <div class="col-md-4" v-for="p in filtered" :key="p.id">
            <div class="card h-100">
              <img :src="p.image" class="card-img-top" style="height:200px;object-fit:contain">
              <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">$ {{ p.price }}</p>
                <button class="btn btn-primary" @click="add(p)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    `,
    setup() {
      const products = ref([])
      const search = ref("")
      const filtered = computed(() =>
        products.value.filter(p =>
          p.title.toLowerCase().includes(search.value.toLowerCase())
        )
      )
      fetch("https://fakestoreapi.com/products")
        .then(res => res.json())
        .then(data => products.value = data)
      function add(p) { store.addToCart(p) }
      return { products, search, filtered, add }
    }
  }

  const Cart = {
    template: `
      <div>
        <h1>Your Cart</h1>
        <table class="table" v-if="store.cart.length">
          <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr></thead>
          <tbody>
            <tr v-for="p in store.cart" :key="p.id">
              <td>{{ p.title }}</td>
              <td>$ {{ p.price }}</td>
              <td>
                <button class="btn btn-sm btn-secondary" @click="store.decrease(p.id)">-</button>
                {{ p.quantity }}
                <button class="btn btn-sm btn-secondary" @click="store.increase(p.id)">+</button>
              </td>
              <td>$ {{ (p.price * p.quantity).toFixed(2) }}</td>
              <td><button class="btn btn-sm btn-danger" @click="store.removeFromCart(p.id)">Remove</button></td>
            </tr>
          </tbody>
        </table>
        <div v-else class="alert alert-info">Cart is empty</div>
        <h3 v-if="store.cart.length">Total: $ {{ store.total }}</h3>
      </div>
    `,
    setup() {
      return { store }
    }
  }


  const routes = [
    { path: '/', component: Home },
    { path: '/products', component: Products },
    { path: '/about', component: About },
    { path: '/cart', component: Cart },
    { path: '/contact', component: Contact }
  ]
  const router = createRouter({
    history: createWebHashHistory(),
    routes
  })

  const app = createApp({
    setup() {
      const cartCount = computed(() => store.cart.reduce((a, b) => a + b.quantity, 0))
      return { cartCount }
    }
  })
  app.use(router)
  app.mount('#app')
  </script>
</body>
</html>
